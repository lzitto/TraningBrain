<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Visualização de Node</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    margin-top: 50px;
  }

  .tree {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .node {
    border: 2px solid #4CAF50;
    border-radius: 8px;
    padding: 10px 20px;
    text-align: center;
    position: relative;
    background-color: #E8F5E9;
    margin: 20px;
  }

  .node .label {
    font-weight: bold;
    margin-bottom: 5px;
  }

  .children {
    display: flex;
    justify-content: space-between;
    width: 300px;
  }

  .line-left, .line-right, .line-parent {
    position: absolute;
    width: 2px;
    background-color: #333;
  }

  .line-left {
    top: 100%;
    left: 25%;
    height: 20px;
  }

  .line-right {
    top: 100%;
    right: 25%;
    height: 20px;
  }

  .line-parent {
    bottom: 100%;
    left: 50%;
    height: 20px;
  }

</style>
</head>
<body>

<div class="tree">
  <div class="node">
    <div class="label">10 (raiz)</div>
    <div class="line-left"></div>
    <div class="line-right"></div>
    <div class="children">
      <div class="node">
        <div class="label">5</div>
        <div class="line-parent"></div>
      </div>
      <div class="node">
        <div class="label">15</div>
        <div class="line-parent"></div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
